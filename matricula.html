<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagens\logotipo.png" width="80" height="50" alt="logo">

    <div class="container">
        <h1 class="text-center mt-2">Escolher Cursos:</h1>
        <p class="text-center mt-2">Escolha os cursos para se matricular</p>

        <table class="table table-hover table-striped table-light">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Tempo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" value="20" class="form-check-input" type="checkbox" name="curso" id="curso">
                    </td>
                    <td>Curso de Desenvolvimento Mobile</td>
                    <td>20h</td>
                </tr>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" value="40" class="form-check-input" type="checkbox" name="curso" id="curso">
                    </td>
                    <td>Curso de Java</td>
                    <td>40h</td>
                </tr>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" value="100" class="form-check-input" type="checkbox" name="curso" id="curso">
                    </td>
                    <td>Curso de Front-End Full Stack</td>
                    <td>100h</td>
                </tr>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" value="15" class="form-check-input" type="checkbox" name="curso" id="curso">
                    </td>
                    <td>Curso de NodeJS</td>
                    <td>15h</td>
                </tr>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" value="100" class="form-check-input" type="checkbox" name="curso" id="curso">
                    </td>
                    <td>Curso de Back-End Full Stack</td>
                    <td>100h</td>
                </tr>
                <tr>
                    <td>
                        <input onclick="adicionaCurso(this)" value="10" class="form-check-input" type="checkbox" name="curso" id="curso">
                    </td>
                    <td>Curso de FrameWork</td>
                    <td>10h</td>
                </tr>
                <tr class="table-dark">
                    <td>Total</td>
                    <td id="total-cursos">0 curso(s)</td>
                    <td id="total-horas">0 h</td>
                </tr>
            </tbody>
        </table>
        <button onclick="confirmaMatricula()" class="btn btn-success" type="button">Confirmar</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
